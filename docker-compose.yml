  # ===========================================================================
  # Frontend
  # ===========================================================================
  # Web services share HOST_IP with different ports (Docker port mapping):
  #   - https://api.voipbin.test:8443   -> HOST_IP:8443
  #   - http://admin.voipbin.test:3003  -> HOST_IP:3003
  #   - http://meet.voipbin.test:3004   -> HOST_IP:3004
  #   - http://talk.voipbin.test:3005   -> HOST_IP:3005
  # SIP domains (sip.voipbin.test, etc.) resolve to KAMAILIO_EXTERNAL_IP.
  #
  # NOTE: If using self-signed certificates, you must accept the API certificate first:
  #   1. Visit https://api.voipbin.test:8443 in your browser
  #   2. Accept the certificate warning ("Proceed to api.voipbin.test")
  #   3. Then access admin/meet/talk - otherwise you'll get ERR_CERT_AUTHORITY_INVALID
  # To avoid this, install mkcert: mkcert -install && rm -rf certs/ && ./scripts/init.sh

  square-admin:
    image: voipbin/square-admin:latest
    container_name: voipbin-admin
    hostname: voipbin-admin-host
    restart: always
    networks:
      default:
        ipv4_address: 10.100.0.101
    ports:
      - "0.0.0.0:3003:80"
    depends_on:
      - api-manager
    environment:
      # Base hostname (used as fallback if per-service URLs not set)
      - REACT_APP_BASE_HOSTNAME=${BASE_HOSTNAME:-voipbin.test}
      # Per-service URL overrides for local development
      - REACT_APP_API_URL=${API_URL:-https://api.voipbin.test:8443/}
      - REACT_APP_WEBSOCKET_URL=${WEBSOCKET_URL:-wss://api.voipbin.test:8443/v1.0/ws}
